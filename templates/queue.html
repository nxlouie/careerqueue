{% extends "base.html" %}
{% block content %}
  <h1>Queue</h1>

  {% if queue %}
    <ul style="list-style: none;">
      {% for ticket in queue %}
        <li><form action="{{url_for('queue.queue_route')}}" method="POST">
          <input type="hidden" name="num" value="{{ticket.ticket_num}}">
          <input type="submit" value="{{ticket.firstname}}">
        </form></li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
